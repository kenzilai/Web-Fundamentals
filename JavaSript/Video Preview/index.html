<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>VideoLab</title>
</head>
<body>
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>
    <div class="flex-container">
        <div class="col-l">
            <video width="700" height="400" autoplay controls src="https://player.vimeo.com/external/382476815.hd.mp4?s=b5f62384750c4e0af89a9587b733e21889252468&profile_id=175&oauth2_token_id=57447761">
            </video>
            <div class="row">
                <div class="start">
                    <h1>Drone Footage of a Train Traveling on a Valley</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="images/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">SwissHumanity</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>
        </div>
        <div class="col-r">
            <h3 class="sub-header">Up Next</h3>
            
            <div class="video-small">
                <video width="170" height="120" controls>
                    <source src="https://player.vimeo.com/external/473364739.hd.mp4?s=2e3eb9e66bf4900ed551d78bf2139fa47786c6b3&profile_id=172&oauth2_token_id=57447761">
                </video>
                <span class="video-title">Sunny Alpine Valley</span>
            </div>
            <div class="video-small">
                <video width="170" height="120" controls>
                    <source src="https://player.vimeo.com/external/472525756.hd.mp4?s=ec2c696b17c104010d3357284eea35496f39cfd6&profile_id=172&oauth2_token_id=57447761">
                </video>
                <span class="video-title">Cable Car Docking at the Viewing Platform</span>
            </div>
            <div class="video-small">
                <video width="170" height="120" controls>
                    <source src="https://player.vimeo.com/external/466475635.hd.mp4?s=39c6a024e8ca856bc044dfe387f99042812c0b55&profile_id=172&oauth2_token_id=57447761">
                </video>
                <span class="video-title">View of Swiss Town Houses from River</span>
            </div>
            <div class="video-small">
                <video width="170" height="120" controls>
                    <source src="https://player.vimeo.com/external/470905259.sd.mp4?s=c489e8803282f623b1ac4a3087ecb9150cf910e2&amp;profile_id=164&amp;oauth2_token_id=57447761">
                </video>
                <span class="video-title">High Angle Shot of a Landscape
                </span>
            </div>
        </div>
</body>
</html>
